
name: UnitTesting

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    env: 
      DEBIAN_FRONTEND: noninteractive

    runs-on: ubuntu-24.04

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Install dependencies
      run: apt-get update && apt-get install -y ca-certificates golang-go libwayland-dev libxkbcommon-dev libglu1-mesa-dev libx11-dev libxi-dev libxcursor-dev libxrandr-dev libxinerama-dev # 

    - name: Unit Test
      run: go test -v
    
    - name: Show Coverage
      run: go test -coverprofile cover.out && cat cover.out
