
name: UnitTesting

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install libwayland-dev libxkbcommon-dev mesa-common-dev libglu1-mesa-dev libx11-dev libxi-dev libxcursor-dev libxrandr-dev libxinerama-dev
    - name: Unit Test
      run: go test -v
    
    - name: Show Coverage
      run: go test -coverprofile cover.out && cat cover.out
